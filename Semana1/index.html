<!DOCTYPE html> <!-- Declara el tipo de documento y la versión de HTML. -->
<html lang="en"> <!-- La raíz del documento HTML y establece el idioma en inglés -->
<head> <!--  Contiene metadatos y enlaces a recursos externos. -->
    <meta charset="UTF-8"> <!-- Proporciona metadatos como la codificación de caracteres del documento y la configuración de la vista. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Proporcionan información como la descripción de la página y las palabras clave. -->
    <title>Document</title> <!-- Define el título del documento que se muestra en la pestaña del navegador. -->
</head>
<body> <!-- Contiene todo el contenido visible de la página web. -->
    <header> <!-- Define un encabezado para el documento o una sección. -->
        <nav> <!-- Contiene enlaces de navegación. -->
            <a href="https://www.google.com">Enlace de ejemplo</a> <!-- Crea un enlace o hipervínculo. -->
        </nav>
    </header>
    <main> <!-- Representa el contenido principal del documento. -->
        <section> <!-- Define una sección en el documento. -->
            <h1>Hola</h1> <!-- Título o encabezado Principal. -->
            <h2>Hola</h2> <!-- Subtítulo. -->
            <h3>Hola</h3> <!-- Título de menor jerarquía. -->
            <h4>Hola</h4> <!-- Menor jerarquia que h3. -->
            <h5>Hola</h5> <!-- Menor jerarquia que h4. -->
            <h6>Hola</h6> <!-- Eltitulo de con la menor jerarquia. -->
            <img src="https://www.w3schools.com/images/w3schools_green.jpg" alt="W3Schools.com"> <!-- Muestra una imagen src es la URL y alt es el texto alternativo-->
        </section>
        <article> <!-- Representa contenido autónomo. -->
            <p>Este es un párrafo.</p> <!-- Define un párrafo de texto. -->
            <ol> <!-- Indica una lista ordenada -->
                <li>Primer elemento</li> <!-- Define cada elemento -->
                <li>Segundo elemento</li> <!-- Define cada elemento -->
                <li>Tercer elemento</li> <!-- Define cada elemento -->
            </ol>
            <ul> <!-- Indica una lista desordenada -->
                <li>Elemento uno</li> <!-- Define un item -->
                <li>Elemento dos</li> <!-- Define otro item -->
                <li>Elemento tres</li> <!-- Define otro item -->
            </ul>
        </article>
    </main>
    <footer> <!-- Define un pie de página para el documento o una sección. -->
    </footer>
</body>
</html> <!-- Cierra el documento HTML -->
