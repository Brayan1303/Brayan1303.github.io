<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro Básico</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Información Personal</legend>
            <label>Nombre:
                <input type="text">
            </label>
            <br>
            <label>Correo Electrónico:
                <input type="email">
            </label>
            <br>
            <label>Contraseña:
                <input type="password">
            </label>
            <br>
            <label>Fecha de Nacimiento:
                <input type="date">
            </label>
            <br>
            <label>Género:
                <select>
                    <option>Maculino</option>
                    <option>Femenino</option>
                    <option>Otro</option>
                </select>
            </label>
            <br>
            <input type="checkbox">Acepto los Términos y Condiciones
        </fieldset>
        <br>
        <button>Registar</button>
    </form>
</body>

</html>
