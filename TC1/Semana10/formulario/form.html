
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios de Tablas y Formularios</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

<main>
    <section>
         <h2>Ejercicio 1: Registro de Usuario</h2>
        <form class="formulario">
        <label>Correo electrónico:<br>
            <input type="email" name="correo">
        </label><br><br>

        <label>Contraseña:<br>
            <input type="password" name="password">
        </label><br><br>

        <input type="submit" value="Enviar">
        </form>
    </section>

   
    <section>
        <h2>Ejercicio 2: Encuesta</h2>
    <form class="formulario">
        <p>¿Qué tipo de música te gusta?</p>
        <label><input type="checkbox" name="musica" value="rock"> Rock</label><br>
        <label><input type="checkbox" name="musica" value="pop"> Pop</label><br>
        <label><input type="checkbox" name="musica" value="clasica"> Clásica</label><br>
        <label><input type="checkbox" name="musica" value="otra"> Otra</label><br><br>

        <label>¿Cuál es tu equipo de fútbol favorito?<br>
            <select name="">
                <option>Peñarol</option>
                <option>Nacional</option>
                <option>Defensor</option>
                <option>Danubio</option>
                <option>Otro</option>
            </select>
        </label><br><br>

        <input type="submit" value="Enviar">
    </form>

    </section>
   
</main>

</body>
</html>
