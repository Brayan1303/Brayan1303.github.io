<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h2>Formulario Sencillo</h2>
    <form>
        <label> Nombre:
            <input type="text">
        </label>
        <br><br>
        <input type="submit" value="Enviar">
    </form>
    <br><br>

    <h2>Formulario sencillo pero con diferentes entradas</h2>
    <form>
        <label>Email:
            <input type="email">
        </label>
        <br><br>
        <label>Contraseña:<br>
            <input type="password"><br><br>
        </label>
        <label>Fecha de Nacimiento:
            <input type="date">
        </label>
        <br><br>
        <input type="submit" value="Enviar">
    </form>
    <br><br>

    <h2>Formulario sencillo pero con diferentes entradas</h2>
    <form>
        <label>Email:
            <input type="email">
        </label>
        <br><br>
        <label>Contraseña:<br>
            <input type="password"><br><br>
        </label>
        <label>Fecha de Nacimiento:
            <input type="date">
        </label>
        <br><br>
        <input type="submit" value="Enviar">
    </form>
    <br><br>

    <h2>Formulario con Selección y Radio Buttons</h2>
    <form>
        <fieldset>
            <legend>Género</legend>
            <label>Masculino
                <input type="radio" value="masculino">
            </label>
            <label>Femenino
                <input type="radio" value="femenino">
            </label>
            <label>Otro
                <input type="radio" value="otro">
            </label>
        </fieldset>
        <fieldset>
            <legend>País</legend>
            <select>
                <option value="uy">Uruguay</option>
                <option value="ar">Argentina</option>
                <option value="br">Brasil</option>
            </select><br><br>
        </fieldset><br>
        <input type="submit" value="Enviar" id="boton">
    </form>
    <br><br>

    <h2>Formulario con Casillas de Verificación</h2>
    <form>
        <fieldset>
            <legend>Intereses</legend>
            <label>Deportes
                <input type="checkbox" value="deportes">
            </label>
            <br>
            <label>Música
                <input type="checkbox" value="musica">
            </label>
            <br>
            <label>Películas
                <input type="checkbox" value="peliculas">
            </label>
        </fieldset>
        <input type="submit" value="Enviar">
    </form>
    <br><br>

    <h2>Formulario con Validación</h2>
    <form>
        <label>Nombre de Usuario:
            <input type="text" required>
        </label><br><br>
        <label>Email:
            <input type="email" required>
        </label><br><br>
        <label>Edad (18-100):
            <input type="number" min="18" max="100" required><br><br>
        </label><br><br>
        <input type="submit" value="Enviar">
    </form>
</body>

</html>
